process ProcessOne = {
 service = MessageLogger {
    untracked vstring destinations = {"cout"}
    untracked PSet cout = {
      untracked  PSet default = { untracked int32 limit = 0 }
    }
 }

//Subproject specific modules
     source = EmptyIOVSource {
         string timetype = "runnumber"
	 #change the firstRun if you want a different IOV
         uint64 firstValue = 1
         uint64 lastValue = 1
         uint64 interval = 1
       }

//PopCon config
include "CondCore/DBCommon/data/CondDBCommon.cfi"
// eg to write the objects in sqlite
 replace CondDBCommon.connect = "sqlite_file:BadWires.db"
// eg to write payload to the oracle database 
//   replace CondDBCommon.connect = "oracle://cms_orcoff_int2r/CMS_COND_CSC"

// Database output service
   service = PoolDBOutputService{
       using CondDBCommon
       VPSet toPut = { { string record = "CSCBadWiresRcd" string tag = "CSCBadWires_new_popcon" } }
       untracked string logconnect = "sqlite_file:badWireslog.db" 
   }


//Common parameters to all subprojects
module WriteGainsWithPopCon = CSCBadWiresPopConAnalyzer{
   string record = "CSCBadWiresRcd"
   untracked bool loggingOn = True
   bool SinceAppendMode = true
   PSet Source= {}
}
 path p = {WriteGainsWithPopCon}
}

