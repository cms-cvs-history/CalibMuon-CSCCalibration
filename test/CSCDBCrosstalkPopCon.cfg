process ProcessOne = {
 service = MessageLogger {
    untracked vstring destinations = {"cout"}
    untracked PSet cout = {
      untracked  PSet default = { untracked int32 limit = 0 }
    }
 }

//Subproject specific modules
     source = EmptyIOVSource {
         string timetype = "runnumber"
	 #change the firstRun if you want a different IOV
         untracked uint32 firstRun = 1
         untracked uint32 lastRun = 1
         uint32 interval = 1
       }

es_source = CSCCrosstalkDBConditions{}
es_prefer = CSCCrosstalkDBConditions{}

//PopCon config
include "CondCore/PopCon/data/PopConDB.cfi"
// eg to write the objects in sqlite
// replace PopConDB.connect = "sqlite_file:DBCrossTalk.db"
