   replace PopConDB.connect = "oracle://cms_orcoff_int2r/CMS_COND_CSC"

// Database output service
   service = PopConDBOutputService {
       using PopConDB
       VPSet toPut = { { string record = "CSCDBCrosstalkRcd" string tag = "CSCDBCrosstalk_test" } }
   }


