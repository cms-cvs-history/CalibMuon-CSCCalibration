process TEST = {

        path p = { prod1, prod2, prod3, prod4 }

        es_source = PoolDBESSource { VPSet toGet = {
                                     {string record = "CSCDBGainsRcd"
                                      string tag    = "CSCDBGains_ideal"},
                                     {string record = "CSCDBNoiseMatrixRcd"
                                      string tag    = "CSCDBNoiseMatrix_ideal"},
                                     {string record = "CSCDBCrosstalkRcd"
                                      string tag    = "CSCDBCrosstalk_ideal"},
                                     {string record = "CSCDBPedestalsRcd"
                                      string tag    = "CSCDBPedestals_ideal"}
                                    }
                                    //bool loadAll = true
                                    string timetype = "runnumber"
                                    #read constants from DB
                                    string connect = "frontier://FrontierDev/CMS_COND_CSC"
                                    
                        PSet DBParameters = {
                                    untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
                                    untracked uint32 authenticationMethod = 1
                        }
                                   }
        untracked PSet maxEvents = {untracked int32 input = 1}
        source = EmptySource {}

        module prod1 = CSCCrossTalkDBReadAnalyzer{}
	module prod2 = CSCGainsDBReadAnalyzer{}
	module prod3 = CSCNoiseMatrixDBReadAnalyzer{}
	module prod4 = CSCPedestalDBReadAnalyzer{}

        module output = AsciiOutputModule { }
        endpath ep = { output }
}
