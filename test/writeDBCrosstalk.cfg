process ProcessOne = {

 service = MessageLogger {
    untracked vstring destinations = {"cout"}
    untracked PSet cout = {
      untracked  PSet default = { untracked int32 limit = 0 }
    }
 }

# Empty event source
#     untracked PSet maxEvents = {untracked int32 input = 1}	
     source = EmptyIOVSource {
         string timetype = "runnumber"
         uint64 firstValue = 1
         uint64 lastValue = 1
         uint64 interval = 1
       }


   // Database output service

   include "CondCore/DBCommon/data/CondDBCommon.cfi"
# to write in sqlite
   replace CondDBCommon.connect = "sqlite_file:calibxtalk.db"
   replace CondDBCommon.catalog = "file:PoolFileCatalog_calibxtalk.xml"

# to write into int2r_orcoff
  #  replace CondDBCommon.connect = "oracle://cms_orcoff_int2r/CMS_COND_CSC"
  #  replace CondDBCommon.DBParameters.authenticationPath="/afs/cern.ch/cms/DB/conddb"

   service = PoolDBOutputService {
       using CondDBCommon
       VPSet toPut = { { string record = "CSCDBCrosstalkRcd" string tag = "CSCDBCrosstalk_ideal" } }
   }


es_source = CSCFakeDBCrosstalk{}
es_prefer = CSCFakeDBCrosstalk{}

module WriteInDB = WriteDBCrosstalk{
   string NewTagRequest = "CSCDBCrosstalkRcd"
}

 path p = {WriteInDB}
}
